<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-firestore.js"></script>

<body style="background-image:url('./assets/images/rps.jpg')">
    <h1 id="h1">Rock Paper Scissors</h1>
    <!--    <div style="width:250px;height:300px;background-color: white; border-radius: 5px"> -->
    <div id="rect">
        <p id="yourName">Your name:</p>
        <input type="text" id="newPlayer">
        <button id="playBtn">Play</button>
        <!--    <button id="loadButton">Show</button> -->
        <p id="waiting">Waiting for opponent</p>
        <p id="sorry">Sorry - already two players</p>
        <p id="opponent"></p>
        <div class="playButtons"></div>
        <p id="winLose"></p>
        <p id="result"></p>
        <input type="text" id="msgToSend">
        <button id='sendBtn'>Send</button>
        <p id="msgRcvd"></p>
        <p id="yourWins"></p>
        <p id="yourLosses"></p>
        <button id="againBtn">Again</button>
    </div>

    <script src="./functions/index.js"></script>
